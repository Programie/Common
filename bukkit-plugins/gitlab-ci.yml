image: maven:3-openjdk-17

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2"

cache:
  paths:
    - .m2/

stages:
  - build
  - test
  - package
  - deploy

build:
  stage: build
  script: mvn compile

test:
  stage: test
  script: mvn test
  dependencies:
    - build

release:
  stage: package
  script: mvn package
  dependencies:
    - test
  artifacts:
    paths:
      - target/*.jar
  only:
    - tags

snapshot-release:
  stage: package
  script: mvn package
  dependencies:
    - test
  artifacts:
    paths:
      - target/*.jar
  only:
    - master

deploy-release-modrinth:
  stage: deploy
  dependencies:
    - release
  rules:
    - if: $CI_COMMIT_TAG && $MODRINTH_PROJECT_ID != ""
  script:
    - |-
      PAYLOAD=$(cat << JSON
        {
          "name": "${CI_COMMIT_TAG}",
          "version_number": "${CI_COMMIT_TAG}",
          "dependencies": [],
          "game_versions": [],
          "version_type": "release",
          "loaders": ["bukkit", "paper", "spigot"],
          "featured": true,
          "status": "draft",
          "requested_status": "draft",
          "project_id": "${MODRINTH_PROJECT_ID}",
          "file_parts": ["file"],
          "primary_file": "file"
        }
      JSON
      )
    - curl https://api.modrinth.com/v2/version -X POST -F "data=${PAYLOAD}" -F "file=@target/*.jar"